<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>BlackJack - vite</title>
  </head>
  <body>

    <header class="titulo">Blackjack</header>

    <div class="container">
      <div class="buttons" id="divButtons">
        <button type="button" 
          class="text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-teal-300 dark:focus:ring-teal-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          accesskey="r" id="BtnNuevoJuego">Nuevo juego
        </button>
        <button type="button"
         class="text-gray-900 bg-gradient-to-r from-lime-200 via-lime-400 to-lime-500 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-lime-300 dark:focus:ring-lime-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
         accesskey="a"
         id="BtnPedirCarta" disabled="disabled"> Pedir carta
        </button>
        <button type="button" class="text-white bg-gradient-to-r from-pink-400 via-pink-500 to-pink-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-pink-300 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        accesskey="x"
         id="BtnDetener" disabled="disabled"> Detener
        </button>
      </div>
      <hr />

      <main class="main">
        <h2 class="titulo titulo-margin">Jugador 1: <small>0</small> puntos.</h2>
        <div class="contenedor_cartas" id="cartas_jugador">
        </div>
      </main>
      <main class="main">
        <h2 class="titulo titulo-margin">Jugador 2: <small>0</small> puntos.</h2>
        <div class="contenedor_cartas" id="cartas_pc">
        </div>
      </main>
    </div>

    <div id="app"></div>
    <script type="module" src="/main.js" defer></script>
  </body>
</html>
